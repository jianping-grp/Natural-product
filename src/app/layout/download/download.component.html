<div class="container">
  <form class="form-horizontal well-lg" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <h3 class="title">{{title}}</h3>
      <br/>
    </div>
    <div class="well">
      <br/>
      <div class="form-group">
        <label class="control-label col-md-3" for="name">ID:</label>
        <div class="col-md-6">
          <input class="form-control" id="name" type="text" name="name" placeholder="ID"
                 formControlName="name" [(ngModel)]="id">
        </div>
        <div class="col-md-3" *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors.required" class="text-danger">
              <small>*Name is required.</small>
          </div>
          <div *ngIf="name.errors.minlength" class="text-danger">
              <small>*Name must be at least 2 characters long</small>
          </div>
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3" for="message">Degree:</label>
        <div class="col-md-6">
          <input  class="form-control" id="message" name="message" placeholder="Degree"
                    formControlName="message" [(ngModel)]="degree">
        </div>
        <!-- <div class="col-md-3" *ngIf="message.invalid && (message.dirty || message.touched)">
          <div class="text-danger" *ngIf="message.errors.required">
            <small>*message is required</small>
          </div>
          <div class="text-danger" *ngIf="message.errors.minlength">
            <small>*Message must be at least 2 characters long</small>
          </div>
        </div> -->
      </div>
      <br>
      <div class="form-group">
        <div class="col-md-3 col-md-offset-5">
          <!-- <button class="btn btn-success btn-sm" type="reset" >Reset</button>&nbsp;&nbsp;&nbsp;&nbsp; -->
          <button class="btn btn-warning " type="submit" ><a href="{{restHost}}/moldegree/?pk={{id}}&degree={{degree}}" class='down' download="文件名.csv">Submittion</a> </button>
        </div>
      </div>
    </div>
  </form>
  </div>
