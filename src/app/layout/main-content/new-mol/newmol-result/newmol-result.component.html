<h3 class="text-position">New Molecule Search Results</h3>
<table mat-table [dataSource]="images" 
  matSort [el-loading]="isLoading"[text]="'Itâ€™s loading'"
  class="mat-elevation-z8">
  <ng-container matColumnDef="core">
    <th mat-header-cell *matHeaderCellDef> Core</th>
    <td mat-cell *matCellDef="let element">
      <app-jsme [elementId]="element?.core+element?.id"
      [width]="'200px'"
      [height]="'160px'"
      [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
      [molString]="element?.core | toR"
></app-jsme>
  </ng-container>
  <ng-container matColumnDef="substructure">
    <th mat-header-cell *matHeaderCellDef> Substructure</th>
    <td mat-cell *matCellDef="let element">
      <app-jsme [elementId]="element?.substructure+element?.id"
      [width]="'200px'"
      [height]="'160px'"
      [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
      [molString]="element?.substructure | toR"
></app-jsme>
  </ng-container>
  <ng-container matColumnDef="detail" >
    <th mat-header-cell *matHeaderCellDef> Detail </th>
    <td mat-cell *matCellDef="let element"> 
    <a  [routerLink]="['/newmold/'+element.core+'&'+element.substructure]"  routerLinkActive="router-link-active">Detail</a> </td>
    
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div>
    <div class="mdl-grid mdl-grid--no-spacing">
      <div class="mdl-cell mdl-cell--12-col">
        <mat-paginator [length]="num"
                       [pageSize]="10"                       
                       (page)="pageChange($event)"
        >
        </mat-paginator>
      </div>
    </div>
</div>
