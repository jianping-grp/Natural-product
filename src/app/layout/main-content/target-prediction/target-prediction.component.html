<h2>Target Prediction</h2>
<hr>
<div class="container">
<div class="row">
  <div class="col-md-5">
    <app-jsme [elementId]="'sea'"
              #seaApplet
              [width]="'95%'"
              [height]="'450px'"
              [showDemo]="true"
    >loading JSME widget
    </app-jsme>
  </div>
  <div class="col-md-2 content-center">
    <button mat-raised-button color="accent" (click)="getJsmeSmiles()">
      Get Smiles
    </button>
    <button mat-icon-button (click)="getJsmeSmiles()" color="warn">
      <mat-icon>trending_flat</mat-icon>
    </button>
  </div>
  <div class="col-md-5">

    <h5>SMILES:</h5>
    <textarea class="smile-container" [value]="jsmeSmiles" #textarea></textarea>
    <div class="form-group">
      <!-- <label for="queryFile" class="control-label col-md-3">Query File:</label> -->
      <h5>Query File:</h5>
      <div class="upload">
        <input type="file" id="queryFile"
               accept=".sdf, .smi,.docx"
               ng2FileSelect
               [uploader]="uploder"
               (change)="fileChange($event)"
               formControlName="queryFile"
               name="queryFile">
        <p class="help-block">Please submit MDL sdf or SMILES format file!</p>
      </div>
    </div>  
      <h5>Model:</h5>
      <mat-card>
        <mat-card-content>
          <!-- <h6 class="example-h2">Checkbox configuration</h6> -->
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">AdaBoost &nbsp;</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">BernoulliNB &nbsp;</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">KNN &nbsp;</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="checked">RF&nbsp; </mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">SVC &nbsp;</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">DNN&nbsp; </mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">MV-SEA &nbsp;</mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>

<h5>Email Address:</h5>

<div class="col-md-6">
  <input type="email" id="email" name="email"
         class="form-control" placeholder="Please input email address"
         formControlName="email">
</div>

    <div class="text-position">
      <button
        mat-raised-button
        color="primary"
        (click)="goTargetPrediction(textarea.value)"
      >Target Prediction
      </button>
    </div>
  </div>
</div>
</div>
