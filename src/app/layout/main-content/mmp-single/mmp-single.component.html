<h4>MMP Pairs </h4>
<div [el-loading]="isLoading"[text]="'Itâ€™s loading'">
<div class="mdl-grid "[el-loading]="isLoading"[text]="'Itâ€™s loading'" >

  <div class="mdl-cell mdl-cell--3-col jsme-border" *ngFor="let drug of drugs" >
    <app-jsme [elementId]="drug?.id"
              [width]="'220px'"
              [height]="'250px'"
              [option]="'reaction depict nozoom noshowdraganddropsymbolindepictmode'"
              [molString]="drug?.mmp | toR"
    ></app-jsme>
    <button mat-button color="primary" (click)="tiaozhuan(drug?.mmp)">{{drug?.id}}</button>
    <!-- <a (click)="gotoDrugDetail(drug?.id)">({{drug?.drug_state | stringTrim}})</a> -->
  </div>
</div>
<div>
  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell mdl-cell--2-col">

    </div>
    <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
      <h5 class="mat-header-cell">
        <!-- <b>{{tableTitle}}</b> -->
      </h5>
    </div>
    <div class="mdl-cell mdl-cell--5-col">
      <mat-paginator [length]="counts"
                     [pageSize]="12"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageChangess($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
</div>
