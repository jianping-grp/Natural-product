<h5>Compound Properties</h5>
<div class="mdl-grid" >
    <div class="mdl-cell mdl-cell--4-col"  >
        <app-jsme [elementId]="'drug-detail'"
        [width]="'250px'"
        [height]="'220px'"
        [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
        [molString]="arr1?.canonical_smiles"
></app-jsme>
</div>
<div class="mdl-cell mdl-cell--8-col"  >
<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%">
  <tr>
    <th >synonyms</th>
    <th class="mdl-data-table__cell--non-numeric wrap">
        <div title="{{arr1?.synonyms}}">{{arr1?.synonyms}}</div>
    </th>
  </tr>
  <!-- <tr>
    <th>Smiles</th>
    <td class="mdl-data-table__cell--non-numeric">{{moleculeStructure?.canonical_smiles}}</td>
  </tr> -->
  <tr>
    <th>{{arr2?.db_source}}</th>
    <td class="mdl-data-table__cell--non-numeric">
      <a href="{{arr2?.src_compound_url}}" target="_blank"> 
      {{arr2?.src_compound_id}}</a></td>
  </tr>
  <tr>
    <th>Mol Weight</th>
    <td class="mdl-data-table__cell--non-numeric">{{arr1?.amw}}</td>
  </tr>
  <tr>
    <th>AlogP</th>
    <td class="mdl-data-table__cell--non-numeric">{{arr1?.slogp}}</td>
  </tr>
  <tr>
    <th>HBD</th>
    <td class="mdl-data-table__cell--non-numeric">{{arr1?.numhbd}}</td>
  </tr>
  <tr>
    <th>HBA</th>
    <td class="mdl-data-table__cell--non-numeric">{{arr1?.numhba}}</td>
  </tr>
  <tr>
    <th>PSA</th>
    <td class="mdl-data-table__cell--non-numeric">{{arr1?.tpsa}}</td>
  </tr>
  <tr>
    <th>RTB</th>
    <td class="mdl-data-table__cell--non-numeric">{{arr1?.numrotatablebonds}}</td>
  </tr>
  <tr>
    <th>Targets</th>
    <td class="mdl-data-table__cell--non-numeric">
      <button mat-button color="primary" (click)="goTargetList(); close()">
        {{pageMeta?.total_results}}
      </button>
      <!-- <a [routerLink]="['/target-table/?database_id='+moleculeStructure.database_id]" routerLinkActive="router-link-active">{{pageMeta.total_results}}</a> -->

    </td>
  </tr>
</table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</div>
