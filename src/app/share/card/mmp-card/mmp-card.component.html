<!-- <div class="container"> -->
  <form class="form-horizontal well-lg" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
<div class="well">
<div class="form-group">
  <label class="control-label col-md-4" for="name">Smiles1:</label>
  <div class="col-md-6">
    <input class="form-control" id="name" type="Smiles1" name="Smiles1" placeholder="Smiles1"
           formControlName="Smiles1">
  </div>
  <div class="col-md-2" *ngIf="Smiles1.invalid && (Smiles1.dirty || Smiles1.touched)">
    <div *ngIf="Smiles1.errors.required" class="text-danger">
        <small>*Smiles1 is required.</small>
    </div>
    </div>
</div>
<br/>
<br/>
<div class="form-group">
  <label class="control-label col-md-4" for="email">Smiles2:</label>
  <div class="col-md-6">
    <input class="form-control" id="Smiles2" type="Smiles2" name="Smiles2" placeholder="Smiles2"
           formControlName="Smiles2">
  </div>
  <div class="col-md-2" *ngIf="Smiles2.invalid && (Smiles2.dirty || Smiles2.touched)">
    <div class="text-danger" *ngIf="Smiles2.errors.required">
      <small>*Smiles2 is required</small>
    </div>
  </div>
</div>
</div>
<div class="form-group">
  <div class="col-md-3 col-md-offset-5">
<div mat-dialog-actions>
  <button class="btn btn-warning btn-sm" type="submit" [disabled]="contactForm.invalid" >Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
  
  <button class="btn btn-success btn-sm" mat-raised-button mat-dialog-close>Close</button>
</div>
</div></div>
</form>
